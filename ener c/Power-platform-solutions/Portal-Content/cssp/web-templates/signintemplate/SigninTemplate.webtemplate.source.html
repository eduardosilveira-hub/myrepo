<style>
	h2{
		display: none !important;
	}
	 .cssp-sign-in {
		 font-family: Helvetica, sans-serif;
	}
	 .cssp-sign-in #api {
		 margin-top: 25px;
	}
	 .cssp-sign-in .forgot-password-placeholder {
		 margin-top: 25px;
	}
	 .cssp-sign-in .forgot-password-placeholder a {
		 font-size: 12px;
	}
	 .cssp-sign-in .new-to-portal {
		 margin-top: 15px;
		 font-size: 12px;
	}
	 .cssp-sign-in .modal-footer {
		 padding: 0px !important;
	}
	 .cssp-sign-in .modal-header {
		 padding: 0.4rem 0.7rem !important;
	}
	.create {
		font-size: 13px !important;
	}
	a {
		font-size: 13px !important;
	}
</style>
<div class="cssp-page-title">Welcome!</div>
<div class="cssp-sign-in">
    <p class="cssp-title-paragraph">Please login to your account.</p>
    <div id="api" data-name="Unified">
		<div class="working"></div>
    </div>
    <div class="custom-divider"></div>
</div>
<script type="module">
	const signinButton = document.querySelector('#next');
	signinButton.addEventListener('click', () => {
		const signinErrorMessage = document.querySelectorAll('.error.itemLevel');
		signinErrorMessage.forEach((message) => {
			if (message.style.display === 'none')
				document.querySelector('.working').style.display = "block";
			else
				document.querySelector('.working').style.display = "none";
		});
	});

	const forgotPassword = document.querySelector('#forgotPassword');
	const passwordInput = document.querySelector('#password');

	passwordInput.insertAdjacentElement('afterend', forgotPassword);
</script>
