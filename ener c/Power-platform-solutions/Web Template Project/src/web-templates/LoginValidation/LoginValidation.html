{%- fetchxml fetchContacts -%}
<fetch version='1.0' output-format='xml-platform' mapping='logical' distinct='false'>
  <entity name='contact'>
    <attribute name='contactid' />
    <attribute name='emailaddress1' />
    <attribute name='statecode' />
    <filter type='and'>
      <condition attribute="createdon" operator="le" value='{{ "today" | date: "yyyy-MM-dd HH:mm:ss.sss" }}' />
      <condition attribute='emailaddress1' operator='eq' value='{{params.emailaddress}}' />
    </filter>
  </entity>
</fetch>
{%- endfetchxml -%}

{% if fetchContacts.results.entities.size > 0 %}
  {% assign contact = fetchContacts.results.entities[0] %}
  {
    "isActive": "{{contact.statecode.label}}"
  }
{% else %}
  {% assign contact = null %}
  {
    "isActive": "notfound"
  }
{% endif %}
