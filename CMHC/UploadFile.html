<style>
    #msform {
        text-align: center;
        position: relative;
    }

    #msform fieldset {
        background: white;
        border: 0 none;
        border-radius: 0px;
        padding: 20px 30px;
        box-sizing: border-box;
        width: 80%;
        margin: 0 10%;

        /*stacking fieldsets above each other*/
        position: relative;
    }

    /*Hide all except first fieldset*/
    #msform fieldset:not(:first-of-type) {
        display: none;
    }

    #msform label {
        position: absolute;
        top: 0.8rem;
        left: 0;
        display: block;
        font-size: 1rem;
        transition: 0.2s ease-out;
        opacity: 0.5;
        will-change: top, font-size;
    }

    #msform .fieldgroup {
        margin: 1.5rem 0;
        position: relative;
    }
    
    #msform input:focus + label, #msform input.hasInput + label {
        top: -0.8rem;
        font-size: 0.7rem;
    }

    #drop_zone {
        border: 5px solid blue;
        width: 200px;
        height: 100px;
    }

    .drop-area {
        border: 2px dashed #ccc;
        border-radius: 20px;
        width: 480px;
        font-family: sans-serif;
        margin: 100px auto;
        padding: 20px;
    }
    .drop-area.highlight {
        border-color: #29649c;
    }

    .table-area {
        width: 80%;
        font-family: sans-serif;
        margin: 0px auto;
    }

    .crmEntityFormView, .entitylist, .modal-content, .popover-content {
        background-color: #FFFFFF;
        color: #000000;
        border: 1px solid #f2f2f2;
        border-radius: 14px;
        padding: 20px;
    }

    table tr:nth-child(even){
        background-color: #f0f7ff;
    }

    .pagination li:hover{
        cursor: pointer;
    }

    table tbody tr {
        display: none;
    }

    nav ul {
        background: #1e1e1e !important;
    }

    .pagination>.active>span {
        background-color: #29649c;
    }

    .pagination {
        background: #f0f7ff !important;
    }

</style>

<script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js" integrity="sha512-r22gChDnGvBylk90+2e/ycr3RVrDi8DIOkIGNhJlKfuyQM4tIRAI062MaV8sfjQKYVGjOBaZBOA87z+IhZE9DA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jszip/3.10.1/jszip.min.js" integrity="sha512-XMVd28F1oH/O71fzwBnV7HucLxVwtxf26XV8P4wPk26EDxuGZ91N8bsOttmnomcCD3CS5ZMRL50H0GgOHvegtg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
<script>
    let table, sortCol;
    var XL_row_object, tableRows;
    let sortAsc = false;
    const pageSize = 10;
    let curPage = 1;
    var current = document.querySelector('#currentpage');
    
    const upload = {

        init:() => {
            ['dragenter','dragover'].forEach((eventName) => {
                document.querySelector('.drop-area').addEventListener(eventName, upload.fileBeingDropped, false);
            });

            ['dragleave','drop'].forEach((eventName) => {
                document.querySelector('.drop-area').addEventListener(eventName, upload.readFromFile, false);
            });

            document.querySelectorAll('#importedrows thead tr th').forEach(t => {
                t.addEventListener('click', upload.sort, false);
            });

            // document.querySelector('#importedrows').addEventListener('click', (item) => {
                // var cell = item.path[0];
                // alert(cell);
  
                // for (var j = 0; j < row.cells.length; j++) {
  
                //     cell_value += row.cells[j].innerHTML;
                //     cell_value += " | ";
                // }
            // });

        },
        fileBeingDropped: (eventName) => {
            document.querySelector('.drop-area').classList.add('highlight');
            eventName.stopPropagation();
            eventName.preventDefault();
        },
        readFromFile: (eventName) => {
            let dropbox = document.getElementById("dropzone");
            document.querySelector('.drop-area').classList.remove('highlight');
            eventName.stopPropagation();
            eventName.preventDefault();

            tableRows = document.querySelector('#importedrows tbody')

            if (eventName.type === 'drop') {
                const dt = eventName.dataTransfer.files[0];
                var reader = new FileReader();

                reader.onload = function(e) {
                    var data = e.target.result;
                    var workbook = XLSX.read(data, {
                        type: 'binary'
                    });

                    workbook.SheetNames.forEach(function(sheetName) {
                        // Here is your object
                        XL_row_object = XLSX.utils.sheet_to_row_object_array(workbook.Sheets[sheetName]);
                        upload.renderTable();
                        //var json_object = JSON.stringify(XL_row_object);
                        //console.log(json_object);
                    });

                };

                reader.onerror = function(ex) {
                    console.log(ex);
                };
                reader.readAsBinaryString(dt);
            }
        },
        renderTable: () => {
            let result = '';

            XL_row_object.forEach((row) => {
                result += `
                    <tr>
                    <td contentEditable>${row.name}</td>
                    <td contentEditable>${row.loanamount}</td>
                    <td contentEditable>${row.taxamount}</td>
                    </tr>
                `;
            });
            tableRows.innerHTML = result;
            upload.getPagination('#importedrows');
            // current.innerHTML = curPage;
        },
        sort: (e) => {
            let thisSort = e.target.dataset.sort;
            if(sortCol === thisSort) sortAsc = !sortAsc;
            sortCol = thisSort;
            XL_row_object.sort((a, b) => {
                if(a[sortCol] < b[sortCol]) return sortAsc?1:-1;
                if(a[sortCol] > b[sortCol]) return sortAsc?-1:1;
                return 0;
            });
            upload.renderTable();
        },
        getPagination: (table) => {
            var lastPage = 1;
            $('.pagination')
                .find('li')
                .slice(1, -1)
                .remove();
            var trnum = 0; // reset tr counter
            var maxRows = 10;

            if (maxRows == 5000) {
                $('.pagination').hide();
            } else {
                $('.pagination').show();
            }

            var totalRows = $(table + ' tbody tr').length; // numbers of rows

            $(table + ' tr:gt(0)').each(function() {
                trnum++; // Start Counter
                if (trnum > maxRows) {
                    $(this).hide();
                }
                if (trnum <= maxRows) {
                    $(this).show();
                }
            });
            debugger;
            if (totalRows > maxRows) {
                var pagenum = Math.ceil(totalRows / maxRows);
                for (var i = 1; i <= pagenum; ) {
                    $('.pagination #prev')
                    .before('<li data-page="' + i + '"><span>' + i++ + '<span class="sr-only">(current)</span></span></li>')
                    .show();
                }
            }
            $('.pagination [data-page="1"]').addClass('active');
            $('.pagination li').on('click', function(evt) {
                debugger;
                evt.stopImmediatePropagation();
                evt.preventDefault();
                var pageNum = $(this).attr('data-page'); // get it's number

                // var maxRows = parseInt($('#maxRows').val()); // get Max Rows from select option

                if (pageNum == 'prev') {
                    // if (lastPage == 1) {
                    //     return;
                    // }
                    if ((pageNum < 1 || pageNum === 'prev' ) && parseInt(lastPage) === 1) {
                        pageNum = 1;
                        return;
                    }
                    else
                        pageNum = --lastPage;
                }
                if (pageNum == 'next') {
                    if (lastPage == $('.pagination li').length - 2) {
                        return;
                    }
                    else
                        pageNum = ++lastPage;
                }

                lastPage = pageNum;
                var trIndex = 0;
                $('.pagination li').removeClass('active');
                $('.pagination [data-page="' + lastPage + '"]').addClass('active');
                upload.limitPagging();
                
                $(table + ' tr:gt(0)').each(function() {
                    debugger;
                    trIndex++;
                    if (
                        trIndex > maxRows * pageNum ||
                        trIndex <= maxRows * pageNum - maxRows
                    ) {
                        $(this).hide();
                    } else {
                        $(this).show();
                    }
                });
            }); 
            upload.limitPagging();
        },
        limitPagging:() => {
            if($('.pagination li').length > 7 ){
                if( $('.pagination li.active').attr('data-page') <= 3 ){
                    $('.pagination li:gt(5)').hide();
                    $('.pagination li:lt(5)').show();
                    $('.pagination [data-page="next"]').show();
                }
                if ($('.pagination li.active').attr('data-page') > 3){
                    $('.pagination li:gt(0)').hide();
                    $('.pagination [data-page="next"]').show();
                    for( let i = ( parseInt($('.pagination li.active').attr('data-page'))  -2 )  ; i <= ( parseInt($('.pagination li.active').attr('data-page'))  + 2 ) ; i++ ){
                        $('.pagination [data-page="'+i+'"]').show();
                    }
                }
            }
        },
    }

    upload.init();
</script>
