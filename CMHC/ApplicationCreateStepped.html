<style>
    /*custom font*/

    /*form styles*/
    #msform {
        text-align: center;
        position: relative;
        margin-top: 30px;
    }

    #msform fieldset {
        background: white;
        border: 0 none;
        border-radius: 0px;
        box-shadow: 0 0 15px 1px rgba(0, 0, 0, 0.4);
        padding: 20px 30px;
        box-sizing: border-box;
        width: 80%;
        margin: 0 10%;

        /*stacking fieldsets above each other*/
        position: relative;
    }

    /*Hide all except first fieldset*/
    #msform fieldset:not(:first-of-type) {
        display: none;
    }

    #msform label {
        position: absolute;
        top: 0.8rem;
        left: 0;
        display: block;
        font-size: 1rem;
        transition: 0.2s ease-out;
        opacity: 0.5;
        will-change: top, font-size;
    }

    #msform .fieldgroup {
        margin: 1.5rem 0;
        position: relative;
    }

    #msform label:hover {
        cursor: text;
    }
    
    #msform input {
        border: 1px solid #fff;
        font-size: 1.2rem;
        padding: 0.6rem;
        padding-left: 0;
        background: transparent;
        border: none;
        border-bottom: 2px solid #444;
        transition: 0.2s;
        width: calc(100% - .6rem);
        /* max-width: 350px; */
        border-radius: 0;
    }

    #msform input:focus {
        outline: none;
    }

    #msform input:valid {
        border-color: #444;
    }

    #msform input:focus + label, #msform input.hasInput + label {
        top: -0.8rem;
        font-size: 0.7rem;
    }

    /*buttons*/
    #msform .action-button {
        width: 100px;
        background: #0056b3;
        font-weight: bold;
        color: white;
        border: 0 none;
        border-radius: 25px;
        cursor: pointer;
        padding: 10px 5px;
        margin: 10px 5px;
    }

    #msform .action-button:hover, #msform .action-button:focus {
        box-shadow: 0 0 0 2px white, 0 0 0 3px #0056b3;
    }

    #msform .action-button-previous {
        width: 100px;
        background: #C5C5F1;
        font-weight: bold;
        color: white;
        border: 0 none;
        border-radius: 25px;
        cursor: pointer;
        padding: 10px 5px;
        margin: 10px 5px;
    }

    #msform .action-button-previous:hover, #msform .action-button-previous:focus {
        box-shadow: 0 0 0 2px white, 0 0 0 3px #C5C5F1;
    }

    /*headings*/
    .fs-title {
        font-size: 18px;
        text-transform: uppercase;
        color: #2C3E50;
        margin-bottom: 10px;
        letter-spacing: 2px;
        font-weight: bold;
    }

    .fs-subtitle {
        font-weight: normal;
        font-size: 13px;
        color: #777;
        margin-bottom: 20px;
    }

    /*progressbar*/
    #progressbar {
        margin-bottom: 30px;
        overflow: hidden;
        /*CSS counters to number the steps*/
        counter-reset: step;
    }

    #progressbar li {
        list-style-type: none;
        color: #0c0505;
        text-transform: uppercase;
        font-size: 9px;
        width: 25%;
        float: left;
        position: relative;
        letter-spacing: 1px;
    }

    #progressbar li:before {
        content: counter(step);
        counter-increment: step;
        width: 24px;
        height: 24px;
        line-height: 26px;
        display: block;
        font-size: 12px;
        color: #333;
        background: white;
        border-radius: 25px;
        margin: 0 auto 10px auto;
    }

    /*progressbar connectors*/
    #progressbar li:after {
        content: '';
        width: 100%;
        height: 2px;
        background: rgb(229 229 229);
        position: absolute;
        left: -50%;
        top: 11px;
        z-index: -1; /*put it behind the numbers*/
    }

    #progressbar li:first-child:after {
        /*connector not needed before the first step*/
        content: none;
    }

    /*marking active/completed steps green*/
    /*The number of the step and the connector before it = green*/
    #progressbar li.active:before, #progressbar li.active:after {
        background: #0056b3;
        color: white;
    }

<script>
    const applicationFields_tab1 = {
        'ava_name':'name',
    };
    const applicationFields_tab2 = {
        'loanAmount' : 'ava_loanamount',
    };
    const applicationFields_tab3 = {
        'tax' : 'ava_taxamount',
    };
    const applicationFields_tab4 = {
        'period' : 'ava_period'
    };
    const periodOptions = {
        '3 Months' : 751960000,
        '6 Months' : 751960001,
        '12 Months' : 751960002,
    };

    const application = {
        init: () => {
            application.setupFormAnimation();
            application.setupFloatLabels();
            application.setupPeriodOptions();
        },
        setupFloatLabels: () => {
            debugger;
            // Check the inputs to see if we should keep the label floating or not
            const allInputs = document.querySelector('#msform').elements;
            Object.keys(allInputs).forEach((key) => {
                if (allInputs[key].type && allInputs[key].type.toUpperCase() !== 'BUTTON') 
                {
                    allInputs[key].addEventListener('blur', (element) => {
                        // Different validation for different inputs
                        switch (element.target.type.toUpperCase()) {                            
                            case 'SELECT':
                                if (element.target.value > 0) {
                                    element.target.className = 'hasInput';
                                } else {
                                    element.target.className = '';
                                }
                                break;

                            case 'TEXT':
                                if (element.target.value !== '') {
                                    element.target.className = 'hasInput';
                                } else {
                                    element.target.className = '';
                                }
                                break;

                            default:
                                break;
                        }
                    });
                }
            });


            // $("input:not(:button)").on('blur', function() {
            //     debugger;
            //     // Different validation for different inputs
            //     switch (this.type.toUpperCase()) {
            //         case 'SELECT':
            //             if (this.value > 0) {
            //                 this.className = 'hasInput';
            //             } else {
            //                 this.className = '';
            //             }
            //             break;

            //         case 'INPUT':
            //             if (this.value !== '') {
            //                 this.className = 'hasInput';
            //             } else {
            //                 this.className = '';
            //             }
            //             break;

            //         default:
            //             break;
            //     }
            // });
            
            return false;
        },
        setupFormAnimation: () => {
            var current_fs, next_fs, previous_fs; //fieldsets
            var left, opacity, scale; //fieldset properties which we will animate
            var animating; //flag to prevent quick multi-click glitches

            $(".next").click(function(){
                if(animating) return false;
                animating = true;
                
                current_fs = $(this).closest('fieldset');
                var result = application.saveOnClickNext(current_fs);
                next_fs = $(this).closest('fieldset').next();
                    
                //activate next step on progressbar using the index of next_fs
                $("#progressbar li").eq($("fieldset").index(next_fs)).addClass("active");
                
                //show the next fieldset
                next_fs.show(); 
                //hide the current fieldset with style
                current_fs.animate({opacity: 0}, {
                    step: function(now, mx) {
                        //as the opacity of current_fs reduces to 0 - stored in "now"
                        //1. scale current_fs down to 80%
                        scale = 1 - (1 - now) * 0.2;
                        //2. bring next_fs from the right(50%)
                        left = (now * 50)+"%";
                        //3. increase opacity of next_fs to 1 as it moves in
                        opacity = 1 - now;
                        current_fs.css({
                            'transform': 'scale('+scale+')',
                            'position': 'absolute'
                        });
                        next_fs.css({'left': left, 'opacity': opacity});
                    }, 
                    duration: 800, 
                    complete: function(){
                        current_fs.hide();
                        animating = false;
                    }, 
                    //this comes from the custom easing plugin
                    easing: 'easeInOutBack'
                });
            });

            $(".previous").click(function(){
                if(animating) return false;
                animating = true;
                
                current_fs = $(this).closest('fieldset');
                previous_fs = $(this).closest('fieldset').prev();
                
                //de-activate current step on progressbar
                $("#progressbar li").eq($("fieldset").index(current_fs)).removeClass("active");
                
                //show the previous fieldset
                previous_fs.show(); 
                //hide the current fieldset with style
                current_fs.animate({opacity: 0}, {
                    step: function(now, mx) {
                        //as the opacity of current_fs reduces to 0 - stored in "now"
                        //1. scale previous_fs from 80% to 100%
                        scale = 0.8 + (1 - now) * 0.2;
                        //2. take current_fs to the right(50%) - from 0%
                        left = ((1-now) * 50)+"%";
                        //3. increase opacity of previous_fs to 1 as it moves in
                        opacity = 1 - now;
                        current_fs.css({'left': left});
                        previous_fs.css({'transform': 'scale('+scale+')', 'opacity': opacity});
                    }, 
                    duration: 800, 
                    complete: function(){
                        current_fs.hide();
                        animating = false;
                    }, 
                    //this comes from the custom easing plugin
                    easing: 'easeInOutBack'
                });
            });

            let submit = document.querySelector('.submit');
            submit.addEventListener('click', (event) => {
                return false;
            });
        },
        setupPeriodOptions: () => {
            let periodField = document.querySelector('#period');

            Object.keys(periodOptions).forEach((key) => {
                var option = document.createElement('option');
                option.value = periodOptions[key];
                option.text = key;
                periodField.add(option);
            });
        },
        saveOnClickNext: async (current_fs) => {
            debugger;
            const urlApplications = '/_api/ava_applications';
            var myJsonObject = {};
            Object.keys(applicationFields_tab1).forEach((formKey) => {
                Object.keys(current_fs[0].elements).forEach((objectKey) => {
                    debugger;
                    if (current_fs[0].elements[objectKey].name === formKey){
                        myJsonObject[formKey] = current_fs[0].elements[objectKey].value;
                    }
                })
            });
            debugger;
            const resp = webapi.safeAjax({
                type:"POST",
                url: urlApplications,
                contentType: "application/json",
                data: JSON.stringify(myJsonObject),
                success: (res, status, xhr) => {
                    debugger;
                    console.log(`Entity ID: ${xhr.getResponseHeader("entityid")}`);
                },
                error: (res, status, xhr) => {
                    debugger;
                    console.log(`Error: ${res.responseJSON['error'].innererror.message}`);
                },
            });
        },
    }
    application.init();

    (function (webapi, $) {
        function safeAjax(ajaxOptions) {
            var deferredAjax = $.Deferred();

            shell.getTokenDeferred().done(function (token) {
                // add headers for AJAX
                if (!ajaxOptions.headers) {
                    $.extend(ajaxOptions, {
                        headers: {
                            "__RequestVerificationToken": token
                        }
                    });
                } else {
                    ajaxOptions.headers["__RequestVerificationToken"] = token;
                }
                $.ajax(ajaxOptions)
                    .done(function (data, textStatus, jqXHR) {
                        validateLoginSession(data, textStatus, jqXHR, deferredAjax.resolve);
                    }).fail(deferredAjax.reject); //AJAX
            }).fail(function () {
                deferredAjax.rejectWith(this, arguments); // on token failure pass the token AJAX and args
            });

            return deferredAjax.promise();
        }
        webapi.safeAjax = safeAjax;
    })(window.webapi = window.webapi || {}, jQuery)
</script>
