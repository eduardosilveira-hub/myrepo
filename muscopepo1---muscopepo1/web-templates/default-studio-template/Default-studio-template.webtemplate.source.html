{% if user %}

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css" integrity="sha512-MV7K8+y+gLIBoVD59lQIYicR65iaqukzvf/nwasF0nqhPay5w/9lJmVM2hMDcnK1OnMGCdVK+iQrJ7lzPJQd1w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.css" />
<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/latest/toastr.min.js" type="text/javascript"></script>
<!-- Default studio template. Please do not modify -->
<div id="mainContent" class="wrapper-body" role="main">
  <div class="cmhc-page">
    <div class="backdrop"></div>
    <div class="container pb-5">
      <div class="container">
        <div class="col-sm-8 text-left">
          <h1 class="cmhc-page-title font-bold mt-5">
            {% if page.adx_title == 'Home' %} 
              Welcome 
              {% if {{user.firstname}} %}
                , {{user.firstname}} 
              {% else %}
                ! 
              {% endif %} 
            {% else %}
              {{page.adx_title}} 
            {% endif %}
          </h1>
        </div>
        <div class="col-sm-4 text-right mt-5 cssp-account-wrapper">
          <div class="cssp-font-12">
            {% if user %}
            <span class="cmhc-page-subtitle font-bold">Registration #: </span>
            <span>331122</span>
            {% endif %}
          </div>
        </div>
      </div>
      {% include 'Page Copy' %}
    </div>
  </div>
</div>
<script>
	(function(webapi, $){
		function safeAjax(ajaxOptions) {
			var deferredAjax = $.Deferred();
	
			shell.getTokenDeferred().done(function (token) {
				// add headers for AJAX
				if (!ajaxOptions.headers) {
					$.extend(ajaxOptions, {
						headers: {
							"__RequestVerificationToken": token
						}
					}); 
				} else {
					ajaxOptions.headers["__RequestVerificationToken"] = token;
				}
				$.ajax(ajaxOptions)
					.done(function(data, textStatus, jqXHR) {
						validateLoginSession(data, textStatus, jqXHR, deferredAjax.resolve);
					}).fail(deferredAjax.reject); //AJAX
			}).fail(function () {
				deferredAjax.rejectWith(this, arguments); // on token failure pass the token AJAX and args
			});
	
			return deferredAjax.promise();	
		}
		webapi.safeAjax = safeAjax;
	})(window.webapi = window.webapi || {}, jQuery);

  // function appAjax(processingMsg, ajaxOptions) {
  function appAjax(ajaxOptions) {
    // notificationMsg.show(processingMsg);
    return webapi.safeAjax(ajaxOptions)
      .fail(function(response) {
        if (response.responseJSON) {
          alert("Error: " + response.responseJSON.error.message)
        } else {
          alert("Error: Web API is not available... ")
        }
      })
      // .always(notificationMsg.hide);
  }

</script>

{% else %}
<script>
  location.href = '/account/login';
</script>
{% endif %}
